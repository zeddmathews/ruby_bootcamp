<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Booorrrriiiinnnnnggg</title>
	<script src="./popup.js"></script>
</head>
<body>
	<form action="#" method="post">
		<label for="firstname">Firstname: </label>
		<input type="text" name="firstname" id="firstname">
		<br>
	
		<label for="name">Name: </label>
		<input type="text" name="name" id="name">
		<br>
	
		<label for="age">Age: </label>
		<input type="number" name="age" id="age">
		<br>
	
		<label for="phone">Phone: </label>
		<input type="tel" name="phone" id="phone">
		<br>
	
		<label for="email">Email: </label>
		<input type="email" name="email" id="email">
		<br>
	
		<label for="student">Student at 42?: </label>
		<input type="checkbox" name="student" id="student">
		<br>
	
		<label for="gender_male">Male</label>
		<input type="radio" name="gender_male" id="gender_male" value="Male">
		<label for="gender_female">Female</label>
		<input type="radio" name="gender_female" id="gender_female" value="Female">
		<label for="gender_other">Other</label>
		<input type="radio" name="gender_other" id="gender_other" value="Other">
		<br>

		<input onclick="displayFormContents()" type="submit" value="Submit">
	</form>
</body>
</html>
